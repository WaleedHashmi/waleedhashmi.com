	  <section class = 'page-heading'>
		  <div class = 'row'>
			  <div class = 'col-12 col-sm-8'>
				<h1>Category</h1>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Works</a></li>
					<li class="breadcrumb-item active" aria-current="page">Category </li>
				</ol>
			  </div>

	  <section class ='page-main'>
          <div class ='row'>
              {% for proj in Projects %}
                <div class = 'col-6 col-md-4 col-xl-3'>
                  <div class="card work-display-card">
                      <img class="card-img-top" src="{{proj.intext_image.url}}" alt="{{proj.title | capfirst}}">
                      <p class='card-hover-text' >{{proj.short_description}}
                      </p>
                      
                      <div class="card-body">
                        <div class = 'row'>
                            <div class = 'col-10'>
                                <h5 class="card-title">{{proj.title}}</h5>
                                <p class="text-muted">{{proj.created_at| date:"F d Y"}}</p>  
                            </div>
                            <div class = 'col-2'>
                                <i class="go-btn fas fa-arrow-right"></i>
                            </div>
                            <div class = 'col-12'>
                                <center>
                                <a href="#" class="view-btn">View Project</a>
                                </center>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
              {% endfor %}
          </div> 
	  </section>
